<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon-d-1.png" type="image/x-icon" />
    <!-- Slick para o carousel -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css"
    />

    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="CSS/charaters.css"

      rel="preconnect"
      href="https://fonts.gstatic.com"
    />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css"
    />

    <title>Marvel Universe</title>
  </head>

  <body>
    <!-- Semantico!!!!!!!!!!!! -->
    <header>
      <div class="container">
        <nav>
          <ul>
            <li>
              <a><img src="IMG/marvel.png" class="logo" id="home" /></a>
            </li>
            <li>
              <i class="fas fa-home"></i>
              <a href="#" class="style" id="Home">홈</a>
            </li>
            <li>
              <i class="fas fa-tape"></i>
              <a href="#" class="style" id="movieList">영화목록</a>
            </li>
            <li>
              <i class="fas fa-users"></i>
              <a href="#" class="style" id="characters">등장인물</a>
            </li>
            <li>
              <i class="fas fa-star"></i>
              <a href="#" class="style" id="recommand">맞춤추천</a>
            </li>
            <li>
              <i class="fas fa-gamepad"></i>
              <a href="#" class="style" id="games">게임</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="middleText">
        <i class="fas fa-users"></i>
        <a href="https://www.google.com/" class="middleA">등장인물 페이지</a>
      </div>
      <h1 class="bottomText">
        Click This Pictures <i class="fas fa-arrow-down"></i>
      </h1>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" id="slide-captain">
            <h1>캡틴 아메리카</h1>
            <img src="IMG/captain.jpg" />
          </div>
          <div class="swiper-slide" id="slide-iron">
            <h1>아이언맨</h1>
            <img src="IMG/iron.jpg" />
          </div>
          <div class="swiper-slide" id="slide-hulk">
            <h1>헐크</h1>
            <img src="IMG/hulk.jpg" />
          </div>
          <div class="swiper-slide" id="slide-thor">
            <h1>토르</h1>
            <img src="IMG/thor.jpg" />
          </div>
          <div class="swiper-slide" id="slide-widow">
            <h1>블랙 위도우</h1>
            <img src="IMG/widow.jpg" />
          </div>
          <div class="swiper-slide" id="slide-spyder">
            <h1>스파이더맨</h1>
            <img src="IMG/spyder.jpg" />
          </div>
          <div class="swiper-slide" id="slide-panther">
            <h1>블랙팬서</h1>
            <img src="IMG/panther.jpg" />
          </div>
          <div class="swiper-slide" id="slide-ant">
            <h1>앤트맨</h1>
            <img src="IMG/ant.jpg" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <div class="swiper-pagination"></div>
      </div>
    </main>

    <!-- 여기서부터 원래 hidding 된 item들 -->
